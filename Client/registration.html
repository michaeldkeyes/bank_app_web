<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <header class="headerBackground">
        <div class="headerContainer">
          <div class="headerImage">Bank App</div>
        </div>
      </header>
      <main class="mainSection">
        <div class="enrollSection">
          <h1>Enroll in Digital Banking</h1>
        </div>
        <div class="mainContent">
          <p>
            Now that you're a member, you can enroll in digital banking and
            access your accounts using your mobile device or online.
          </p>

          <form
            action="http://localhost:7000/customer"
            method="post"
            id="registration-form"
          >
            <input type="text" name="username" id="username" />
            <input type="password" name="password" id="password" />
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
            <button type="submit">Register</button>
          </form>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="scripts/registration.js"></script>
  </body>
</html>
