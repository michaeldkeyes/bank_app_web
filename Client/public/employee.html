<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Portal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-xl">
      <nav class="nav">
        <a class="nav-link active" aria-current="page" href="#">Customers</a>
        <a class="nav-link" href="#" id="employees">Employees</a>
        <a class="nav-link" href="#" id="accounts">Accounts</a>
        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
          >Transactions</a
        >
      </nav>
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2 id="manage"></h2>
              </div>
              <div class="col-sm-6">
                <a href="#" class="btn btn-danger" id="logoutBtn">
                  <i class="fas fa-minus"></i>
                  <span>Logout</span>
                </a>
                <a href="#" class="btn btn-success" id="addBtn">
                  <i class="fas fa-plus"></i>
                  <span id="add"></span>
                </a>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover" id="table"></table>
        </div>
      </div>
    </div>
    <script src="../scripts/employee.js"></script>
  </body>
</html>
