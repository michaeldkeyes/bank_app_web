<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="gradient-background">
      <div class="d-flex align-items-center height-85vh">
        <div class="container mt-lg-8">
          <div class="row justify-content-between align-items-center">
            <div class="col-lg-5 mb-0">
              <span class="d-block text-white text-uppercase mb-2">
                join bank app
              </span>
              <h1 class="display-4 text-white">
                Banking Service that works for you
              </h1>
            </div>
            <div class="col-lg-5">
              <div class="bg-white shadow-sm rounded p-6">
                <form method="POST" id="registerForm">
                  <div class="mb-4">
                    <h2 class="h4">Sign up for online banking</h2>
                    <span class="text-info" id="successMsg"></span>
                  </div>
                  <div class="js-form-message mb-3">
                    <div class="js-focus-state input-group form">
                      <input
                        type="text"
                        name="username"
                        required
                        placeholder="Enter your username"
                        class="form-control form__input"
                      />
                    </div>
                  </div>
                  <div class="js-form-message mb-3">
                    <div class="js-focus-state input-group form">
                      <input
                        type="password"
                        name="password"
                        required
                        placeholder="Enter your password"
                        class="form-control form__input"
                      />
                    </div>
                  </div>
                  <div class="js-form-message mb-3">
                    <div class="js-focus-state input-group form">
                      <input
                        type="password"
                        name="confirmPassword"
                        required
                        placeholder="Confirm your password"
                        class="form-control form__input"
                      />
                    </div>
                  </div>
                  <button class="btn btn-block btn-primary" type="submit">
                    Get Started
                  </button>
                </form>
                <div class="text-center">
                  <p class="text-muted font-weight-bold mt-4">
                    Already registered?
                  </p>
                  <button
                    href="#"
                    class="btn btn-primary"
                    data-toggle="modal"
                    data-target="#loginModal"
                  >
                    Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="loginModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">
                Login to Bank App
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form method="POST" id="loginForm">
                <div class="js-form-message mb-3">
                  <div class="js-focus-state input-group form">
                    <input
                      type="text"
                      name="username"
                      required
                      placeholder="Enter your username"
                      class="form-control form__input"
                    />
                  </div>
                </div>
                <div class="js-form-message mb-3">
                  <div class="js-focus-state input-group form">
                    <input
                      type="password"
                      name="password"
                      required
                      placeholder="Enter your password"
                      class="form-control form__input"
                    />
                  </div>
                </div>
                <div class="text-danger" id="errorMsg"></div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary" id="loginBtn">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./bundle.js"></script>
  </body>
</html>
