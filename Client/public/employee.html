<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Portal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-xl">
      <nav class="nav">
        <a class="nav-link active" aria-current="page" href="#">Customers</a>
        <a class="nav-link" href="#" id="employees">Employees</a>
        <a class="nav-link" href="#" id="accounts">Accounts</a>
        <a
          class="nav-link"
          href="#"
          id="transactions"
          onclick="displayTransactionsTable()"
          >Transactions</a
        >
      </nav>
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2 id="manage"></h2>
              </div>
              <div class="col-sm-6" id="btnDiv">
                <a href="#" class="btn btn-danger" id="logoutBtn">
                  <i class="fas fa-minus"></i>
                  <span>Logout</span>
                </a>
                <btn
                  type="button"
                  class="btn btn-success"
                  id="addBtn"
                  data-toggle="modal"
                  data-target="#addEmployeeModal"
                >
                  <i class="fas fa-plus"></i>
                  <span id="add"></span>
                </btn>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover" id="table"></table>
        </div>
      </div>

      <div id="addEmployeeModal" class="modal fade show">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <form method="POST" id="registerEmployeeForm">
              <div class="modal-header">
                <h4 class="modal-title">Add Employee</h4>
                <p id="message" class="text-info"></p>
                <button
                  class="close"
                  type="button"
                  data-dismiss="modal"
                  aria-hidden="true"
                ></button>
              </div>
              <div class="modal-body">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    name="confirmPassword"
                    id="confirmPassword"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="modal-footer">
                <input
                  type="button"
                  class="btn btn-default"
                  data-dismiss="modal"
                  value="Cancel"
                />
                <input
                  type="submit"
                  class="btn btn-success"
                  value="Create Employee"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/employee.js"></script>
  </body>
</html>
